<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--
    弹出框的特点：
    1. 弹出框关闭之前，不能操作页面上的其他元素
    2. 不能通过元素定位的方式来操作弹出框里的元素
    -->

    <!--警告框, 有提示消息、有确定按钮-->
    <input type="button" value="alert" onclick="alert('我是警告框')">

    <!--确认框, 有提示消息、有确定按钮、有取消按钮-->
    <input type="button" value="confirm" onclick="confirm('我是确认框')">

    <!--提示框, 有提示消息、有确定按钮、有取消按钮、有输入框-->
    <input type="button" value="prompt" onclick="prompt('我是提示框')">

</body>
</html>
